<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <base href="/"/>
    <title>PubMatic UI Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="app/assets/images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="app/assets/images/favicon.ico" />
    <link rel="stylesheet" href="app/assets/css/app.css"/>
</head>
<body ng-cloak>
    <header class="pmcc-page-header ">
        <h1>PubMatic UI Boilerplate</h1>
    </header>
    <ui-view></ui-view>
    <footer class="pmcc-page-footer">
        (c) PubMatic 2015
    </footer>
    <script src="jspm_packages/github/angular/bower-angular@1.4.0/angular.min.js"></script>
    <script src="https://s3.amazonaws.com/pubmatic-cc/0.1.39/pmcc.min.js"></script>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.trace = true;
        System.config({
            "paths": {
                "*": "/app/*.js",
                "node_modules/*": "../node_modules/*.js",
                "github:*": "/jspm_packages/github/*.js",
                "npm:*": "/jspm_packages/npm/*.js"
            }
        });
        System.import('bootstrap');
    </script>
</body>
</html>
